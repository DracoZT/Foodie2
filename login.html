<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h3 class="ui header">Foodie</h3>
        <div id="user_input">
          <form class="ui large form">
            <div class="field">
              <label>Email</label>
              <input id="userName" type="text" name="email" placeholder="Email Address">
            </div>
            <div class="field">
              <label>Password</label>
              <input id="pwd" type="password" name="password" placeholder="Password">
            </div>

            <div id="wrong_email" class="ui warning message" id="password_not_same" style="display:none">
      			  <i class="close icon"></i>
      			  <div class="header">
      				The email is invalid!
      			  </div>
      			</div>
            
            <div id="wrong_pwd" class="ui warning message" id="password_not_same" style="display:none">
      			  <i class="close icon"></i>
      			  <div class="header">
      				The password is invalid!
      			  </div>
      			</div>
            <button id="log_in" class="ui button" type="button">LOG IN</button>
          </form>
        </div>
      </div>
    </div>
    <script src="src/js/login.js"></script>
    <script src="semantic/out/semantic.min.js"></script>
  </body>
</html>
